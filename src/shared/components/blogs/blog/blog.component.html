<section class="blog-section">
    <app-profile [user]="blog?.author" [blog]="blog" [date]="blog?.createdAt" [showMenu]="true"
        (blogUpdated)="onBlogUpdated($event)"></app-profile>
    <hr class="my-2 border-info" />
    <div class="bg-light p-2 rounded-2">
        <h2 class="font-poppins-500-18">
            {{blog?.title}}
        </h2>
        <p class="font-poppins-400-16 mt-1 text-secondary">
            {{blog?.content}}
        </p>
    </div>
    <div class="mt-2">
        <div class="d-flex justify-content-between align-items-center">
            <button class="text-primary like-list-button" (click)="showLikeList()">
                <span class="font-poppins-600-16 text-black text">
                    {{noOfLikes}} {{noOfLikes > 1 ? 'Likes' : 'Like'}}
                </span>
            </button>
            <button class="text-primary comment-list-button" (click)="comment()">
                <span class="font-poppins-600-16 text-black text">
                    {{noOfComments}} {{noOfComments > 1 ? 'Comments' : 'Comment'}}
                </span>
            </button>
        </div>
        @if (userId) {
        <hr class="my-2 border-info" />
        <div class="d-flex justify-content-between align-items-center">
            <button (click)="like()">
                <fa-icon [icon]="isLiked?solidThumbsUpIcon:regularThumbsUpIcon"
                    class="font-poppins-600-16 text-primary"></fa-icon>
                <span class="font-poppins-600-16 text-primary">
                    {{isLiked ? 'Unlike' : 'Like'}}
                </span>
            </button>
            <button (click)="comment()">
                <fa-icon [icon]="commentIcon" class="font-poppins-600-16 text-primary"></fa-icon>
                <span class="font-poppins-600-16 text-primary ms-1">Comment</span>
            </button>
        </div>
        }
    </div>
</section>
