<div class="py-4 position-relative dialog-content">
    <button type="button" mat-dialog-close class="m-3 mt-2 position-absolute top-0 end-0">
        <fa-icon [icon]="closeIcon" class="font-poppins-600-20 text-black"></fa-icon>
    </button>
    <div class="px-3 pb-3 border-bottom border-info-subtle">
        <h2 class="font-poppins-500-18">Likes</h2>
        <p class="font-poppins-400-16 mt-1 text-secondary">This post has {{likes.length}} likes</p>
    </div>
    @if (likes.length) {
    <ul class="px-3 pt-3">
        @for (like of likes; track $index) {
        <li [ngClass]="{'border-top border-info-subtle mt-3 pt-3': $index > 0}">
            <app-profile [user]="like?.user" [date]="like?.likedAt"></app-profile>
        </li>
        }
    </ul>
    } @else {
    <div class="px-3 pt-3 text-center">
        <p class="font-poppins-400-16 text-muted">No likes yet. Be the first to like!</p>
    </div>
    }
</div>
